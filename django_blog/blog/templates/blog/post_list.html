{% extends 'blog/base.html' %}


{% block title %}All posts{% endblock %}


{% block content %}
    <h2>All posts</h2>
    {% for post in posts %}
        <article>
            <h3><a href="{% url 'blog:post_detail' post.pk %}">{{ post.title }}</a></h3>
            <p>By {{ post.author }} â€” {{ post.published_date }}</p>
            <p>{{ post.content|truncatewords:30 }}</p>
        </article>
    {% empty %}
        <p>No posts yet.</p>
    {% endfor %}
{% endblock %}
