{% extends 'blog/base.html' %}
{% block title %}Delete Post{% endblock %}

{% block content %}
  <h2>Are you sure you want to delete "{{ object.title }}"?</h2>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Yes, delete</button>
    <a href="{{ object.get_absolute_url }}">Cancel</a>
  </form>
{% endblock %}
